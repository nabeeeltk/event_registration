<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registration - msf Pulpatta Panchayath</title>
  <link rel="icon" href="assets/msf flags.png"  />
  <link rel="stylesheet" href="style.css">
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</head>
<body>
  <!-- Registration Section -->
  <section id="registration">
    <div class="container">
      <h2>msf സമ്മേളന "കാലം" രജിസ്ട്രേഷൻ</h2>
      <form id="eventForm">
        <div class="form-group">
          <label for="name">Name *</label>
          <input type="text" id="name" placeholder="Enter your name" required>
        </div>

        <div class="form-group">
          <label for="designation">Designation *</label>
          <select id="designation" required>
            <option value="">Select designation</option>
          </select>
        </div>

        <div class="form-group">
          <label for="unit">Unit *</label>
          <select id="unit" required>
            <option value="">Select unit</option>
          </select>
        </div>

        <div class="form-group">
          <label for="phone">Phone Number *</label>
          <input type="tel" id="phone" placeholder="Enter phone number" required>
        </div>

        <div class="form-group">
          <label for="photo">Upload Photo</label>
          <input type="file" id="photo" accept="image/*">
          <small id="photoError" style="color: red; display: none;"></small>
        </div>
        
        <button type="button" onclick="registerEvent()">Submit</button>
      </form>
    </div>
  </section>

  <!-- Delegate Card Popup -->
<div id="delegatePopup" class="popup-overlay">
  <div class="delegate-card" id="delegateCard">
    <div class="card-info">
      <div class="photo">
        <img id="cardPhoto" src="" alt="User Photo">
      </div>
      <div class="info">
        <p id="cardName">Name</p>
        <p id="cardPhone">Phone</p>
        <p id="cardUnit">Unit</p>
      </div>
    </div>
    <button id="downloadBtn" class="download-btn" onclick="downloadDelegateCard()">Download Delegate Card</button>
    <button onclick="closePopup()" class="close-btn">Close</button>
  </div>
