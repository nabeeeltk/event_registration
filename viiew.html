<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Event Registration</title>
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e8f5e9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      width: 40%;
      background: #2e7d32;
      padding: 30px;
      border-radius: 10px;
      color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
    }
    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }
    label {
      font-weight: bold;
      display: block;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }
    input, select {
      background: #fff;
      color: #333;
    }
    button {
      background: #1b5e20;
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #66bb6a;
    }
    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      text-align: center;
    }
    .popup button {
      width: auto;
      background: #2e7d32;
      padding: 8px 15px;
      font-size: 16px;
    }
    .delegate-card {
      display: none;
      background: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      margin-top: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      position: relative;
    }
    .delegate-card img {
      max-width: 100px;
      margin: 10px auto;
      display: block;
    }
    .download-btn {
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
      background: #2e7d32;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>msf Delegate Meet Registration</h2>
    <form id="eventForm">
      <div class="form-group">
        <label for="name">Name *</label>
        <input type="text" id="name" placeholder="Enter your name" required>
      </div>

      <div class="form-group">
        <label for="designation">Designation *</label>
        <select id="designation" required>
          <option value="">Select designation</option>
        </select>
      </div>

      <div class="form-group">
        <label for="unit">Unit *</label>
        <select id="unit" required>
          <option value="">Select unit</option>
        </select>
      </div>

      <div class="form-group">
        <label for="phone">Phone Number *</label>
        <input type="tel" id="phone" placeholder="Enter phone number" required>
      </div>

      <div class="form-group">
        <label for="photo">Upload Photo</label>
        <input type="file" id="photo" accept="image/*">
      </div>

      <button type="button" onclick="registerEvent()">Submit</button>
    </form>
  </div>

  <div class="popup" id="successPopup">
    <h3>Registration Successful!</h3>
    <button onclick="closePopup()">Close</button>
  </div>

  <div class="delegate-card" id="delegateCard">
    <h3>Delegate Card</h3>
    <img id="cardPhoto" src="" alt="Photo">
    <p><strong>Name:</strong> <span id="cardName"></span></p>
    <p><strong>Unit:</strong> <span id="cardUnit"></span></p>
    <p><strong>Designation:</strong> <span id="cardDesignation"></span></p>
    <img id="cardQR" src="" alt="QR Code">
    <button class="download-btn" onclick="downloadDelegateCard()">Download Delegate Card</button>
  </div>

  <script>
    // Fetch units
    fetch("https://mdshahilak.pythonanywhere.com/api/main/units/")
      .then(response => response.json())
      .then(units => {
        const unitSelect = document.getElementById("unit");
        units.forEach(unit => {
          const option = document.createElement("option");
          option.value = unit.name;
          option.textContent = unit.name;
          unitSelect.appendChild(option);
        });
      });

    // Fetch designations
    fetch("https://mdshahilak.pythonanywhere.com/api/main/designations/")
      .then(response => response.json())
      .then(designations => {
        const designationSelect = document.getElementById("designation");
        designations.forEach(designation => {
          const option = document.createElement("option");
          option.value = designation.name;
          option.textContent = designation.name;
          designationSelect.appendChild(option);
        });
      });

    function registerEvent() {
      const name = document.getElementById('name').value;
      const designation = document.getElementById('designation').value;
      const unit = document.getElementById('unit').value;
      const phone = document.getElementById('phone').value;
      const photoInput = document.getElementById('photo');
      const file = photoInput.files[0];

      if (!name || !designation || !unit || !phone) {
        alert("All fields except photo are required!");
        return;
      }

      const formData = new FormData();
      formData.append("name", name);
      formData.append("designation", designation);
      formData.append("unit", unit);
      formData.append("phone", phone);
      if (file) {
        formData.append("photo", file, file.name);
      }

      fetch("https://mdshahilak.pythonanywhere.com/api/main/students/", {
        method: "POST",
        body: formData
      })
      .then(response => {
        if (!response.ok) {
          return response.json().then(err => { throw new Error(JSON.stringify(err)); });
        }
        return response.json();
      })
      .then(data => {
        // Assume backend returns fields: name, unit, designation, photo, qr
        document.getElementById('successPopup').style.display = 'block';

        document.getElementById('cardName').textContent = data.name;
        document.getElementById('cardUnit').textContent = data.unit;
        document.getElementById('cardDesignation').textContent = data.designation;
        document.getElementById('cardPhoto').src = data.photo;
        document.getElementById('cardQR').src = data.qr;

        document.getElementById('delegateCard').style.display = 'block';
      })
      .catch(error => {
        console.error("Error:", error);
        alert("Error: " + error.message);
      });
    }

    function closePopup() {
      document.getElementById('successPopup').style.display = 'none';
      document.getElementById('eventForm').reset();
    }

    function downloadDelegateCard() {
      html2canvas(document.getElementById("delegateCard")).then(canvas => {
        let link = document.createElement("a");
        link.href = canvas.toDataURL("image/png");
        link.download = "Delegate_Card.png";
        link.click();
      });
    }
  </script>
</body>
</html>
