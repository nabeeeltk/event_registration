<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>msf Pulpatta Panchayath</title>
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e8f5e9;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 20px;
      flex-direction: column;
    }

    .container {
      width: 100%;
      max-width: 500px;
      background: #2e7d32;
      padding: 30px;
      border-radius: 10px;
      color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }

    label {
      font-weight: bold;
      display: block;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }

    input, select {
      background: #fff;
      color: #333;
    }

    button {
      background: #1b5e20;
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #66bb6a;
    }

    .delegate-card {
      position: relative;
      background: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 400px;
      margin: auto;
      display: none;
    }

    .delegate-template {
      position: relative;
      width: 300px;
      margin: 0 auto;
    }

    .delegate-template img.bg {
      width: 100%;
      border-radius: 10px;
    }

    .delegate-template img.photo {
      position: absolute;
      top: 210px;
      left: 85px;
      width: 130px;
      height: 160px;
      border-radius: 5px;
      object-fit: cover;
    }

    .delegate-template p.name {
      position: absolute;
      top: 390px;
      left: 0;
      width: 100%;
      text-align: center;
      font-weight: bold;
      font-size: 16px;
      color: black;
    }

    .delegate-template p.meta {
      position: absolute;
      top: 415px;
      left: 0;
      width: 100%;
      text-align: center;
      font-size: 14px;
      color: black;
    }

    .delegate-template img.qr {
      position: absolute;
      bottom: 30px;
      left: calc(50% - 50px);
      width: 100px;
      height: 100px;
    }

    .download-btn {
      margin-top: 15px;
      padding: 10px;
      font-size: 16px;
      background: #2e7d32;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    @media screen and (max-width: 768px) {
      .container {
        padding: 20px;
      }
      input, select, button {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>msf സമ്മേളന കാലം രജിസ്ട്രേഷൻ</h2>
    <form id="eventForm">
      <div class="form-group">
        <label for="name">Name *</label>
        <input type="text" id="name" placeholder="Enter your name" required>
      </div>

      <div class="form-group">
        <label for="designation">Designation *</label>
        <select id="designation" required>
          <option value="">Select designation</option>
        </select>
      </div>

      <div class="form-group">
        <label for="unit">Unit *</label>
        <select id="unit" required>
          <option value="">Select unit</option>
        </select>
      </div>

      <div class="form-group">
        <label for="phone">Phone Number *</label>
        <input type="tel" id="phone" placeholder="Enter phone number" required>
      </div>

      <div class="form-group">
        <label for="photo">Upload Photo</label>
        <input type="file" id="photo" accept="image/*">
      </div>

      <button type="button" onclick="registerEvent()">Submit</button>
    </form>
  </div>

  <div class="delegate-card" id="delegateCard">
    <div class="delegate-template">
      <img src="delegate-template.jpg" class="bg" alt="Card Template">
      <img id="cardPhoto" class="photo" src="" alt="User Photo">
      <p class="name" id="cardName"></p>
      <p class="meta"><span id="cardDesignation"></span> | <span id="cardUnit"></span></p>
      <img id="cardQR" class="qr" src="" alt="QR Code">
    </div>
    <button class="download-btn" onclick="downloadDelegateCard()">Download Delegate Card</button>
  </div>

  <script>
    // Fetch units
    fetch("https://mdshahilak.pythonanywhere.com/api/main/units/")
      .then(response => response.json())
      .then(units => {
        const unitSelect = document.getElementById("unit");
        units.forEach(unit => {
          const option = document.createElement("option");
          option.value = unit.name;
          option.textContent = unit.name;
          unitSelect.appendChild(option);
        });
      });

    // Fetch designations
    fetch("https://mdshahilak.pythonanywhere.com/api/main/designations/")
      .then(response => response.json())
      .then(designations => {
        const designationSelect = document.getElementById("designation");
        designations.forEach(designation => {
          const option = document.createElement("option");
          option.value = designation.name;
          option.textContent = designation.name;
          designationSelect.appendChild(option);
        });
      });

    function registerEvent() {
      const name = document.getElementById('name').value;
      const designation = document.getElementById('designation').value;
      const unit = document.getElementById('unit').value;
      const phone = document.getElementById('phone').value;
      const photoInput = document.getElementById('photo');
      const file = photoInput.files[0];

      if (!name || !designation || !unit || !phone) {
        alert("All fields except photo are required!");
        return;
      }

      const formData = new FormData();
      formData.append("name", name);
      formData.append("designation", designation);
      formData.append("unit", unit);
      formData.append("phone", phone);
      if (file) {
        formData.append("photo", file, file.name);
      }

      fetch("https://mdshahilak.pythonanywhere.com/api/main/students/", {
        method: "POST",
        body: formData
      })
      .then(response => {
        if (!response.ok) {
          return response.json().then(err => { throw new Error(JSON.stringify(err)); });
        }
        return response.json();
      })
      .then(data => {
        document.getElementById('cardName').textContent = data.name;
        document.getElementById('cardUnit').textContent = data.unit;
        document.getElementById('cardDesignation').textContent = data.designation;
        document.getElementById('cardPhoto').src = data.photo;
        document.getElementById('cardQR').src = data.qr;
        document.getElementById('delegateCard').style.display = 'block';
      })
      .catch(error => {
        console.error("Error:", error);
        alert("Error: " + error.message);
      });
    }

    function downloadDelegateCard() {
      html2canvas(document.querySelector(".delegate-template")).then(canvas => {
        const link = document.createElement("a");
        link.href = canvas.toDataURL("image/png");
        link.download = "Delegate_Card.png";
        link.click();
      });
    }
  </script>
</body>
</html>
